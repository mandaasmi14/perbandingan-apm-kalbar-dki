<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau Dashboards Embedding</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .container {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        width: 100%;
        height: 100%;
      }
      .tableauPlaceholder {
        width: 45%;
        height: 90vh;
        margin: 0 2%;
      }
      .tableauViz {
        width: 100%;
        height: 100%;
      }
      .tableauPlaceholder img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tableauPlaceholder" id="viz1">
        <noscript>
          <a href="#">
            <img
              alt="Tableau Dashboard 1"
              src="https://public.tableau.com/static/images/Bo/Book1dkijakarta_17213787677670/Dashboard1/1_rss.png"
              style="border: none"
            />
          </a>
        </noscript>
        <object class="tableauViz">
          <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
          <param name="embed_code_version" value="3" />
          <param name="site_root" value="" />
          <param
            name="name"
            value="Book1dkijakarta_17213787677670/Dashboard1"
          />
          <param name="toolbar" value="yes" />
          <param
            name="static_image"
            value="https%3A%2F%2Fpublic.tableau.com%2Fstatic%2Fimages%2FBo%2FBook1dkijakarta_17213787677670%2FDashboard1%2F1.png"
          />
          <param name="animate_transition" value="yes" />
          <param name="display_static_image" value="yes" />
          <param name="display_spinner" value="yes" />
          <param name="display_overlay" value="yes" />
          <param name="display_count" value="yes" />
          <param name="filter" value="publish=yes" />
        </object>
      </div>

      <div class="tableauPlaceholder" id="viz2">
        <noscript>
          <a href="#">
            <img
              alt="Tableau Dashboard 2"
              src="https://public.tableau.com/app/profile/amanda.asmiranda/viz/Book2_17211348098190/Dashboard2?publish=yes"
              style="border: none"
            />
          </a>
        </noscript>
        <object class="tableauViz">
          <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
          <param name="embed_code_version" value="3" />
          <param name="site_root" value="" />
          <param name="name" value="Book2_17211348098190/Dashboard2" />
          <param name="toolbar" value="yes" />
          <param
            name="static_image"
            value="https%3A%2F%2Fpublic.tableau.com%2Fstatic%2Fimages%2FBo%2FBook2_17211348098190%2FDashboard2%2F1.png"
          />
          <param name="animate_transition" value="yes" />
          <param name="display_static_image" value="yes" />
          <param name="display_spinner" value="yes" />
          <param name="display_overlay" value="yes" />
          <param name="display_count" value="yes" />
          <param name="filter" value="publish=yes" />
        </object>
      </div>
    </div>

    <script type="text/javascript">
      function initViz() {
        var divElement1 = document.getElementById("viz1");
        var vizElement1 = divElement1.getElementsByTagName("object")[0];
        var scriptElement1 = document.createElement("script");
        scriptElement1.src =
          "https://public.tableau.com/javascripts/api/viz_v1.js";
        scriptElement1.onload = function () {
          vizElement1.style.display = "block";
        };
        vizElement1.parentNode.insertBefore(scriptElement1, vizElement1);

        var divElement2 = document.getElementById("viz2");
        var vizElement2 = divElement2.getElementsByTagName("object")[0];
        var scriptElement2 = document.createElement("script");
        scriptElement2.src =
          "https://public.tableau.com/javascripts/api/viz_v1.js";
        scriptElement2.onload = function () {
          vizElement2.style.display = "block";
        };
        vizElement2.parentNode.insertBefore(scriptElement2, vizElement2);
      }

      document.addEventListener("DOMContentLoaded", initViz);
    </script>
  </body>
</html>
